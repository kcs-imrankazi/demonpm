name: "publish main npm"

on: 
  push:
    branches:
              main
jobs: 
    Deploy:         
        runs-on: ubuntu-latest   
        needs: build
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: node
              uses: actions/setup-node@v3
              with:
                  node-version: 14   
                  registry-url: https://registry.npmjs.org
            - name: publish
              run: npm ci
              run: npm run build
              run: npm publish --access public            
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN_UPDATED}}            