name: "publish main npm"

on: 
  push:
    branches:
              main
jobs: 
    build:
        name: build
        runs-on: ubuntu-latest        
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: node
              uses: actions/setup-node@v3
              with:
                  node-version: [14.x,15.x]          
            - run: tsc               